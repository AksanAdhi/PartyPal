<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./output.css">
</head>
<body class="bg-primary">
    <section class="container mx-auto flex">
        <div class="w-1/2">
            <div class="max-w-sm mx-auto pt-24">
                <img class="mx-auto" src="./asset/logo_pp_1.png" alt="PartyPal Logo">
                <form class="mt-10 z-50" action="register.php" method="post">
                    <div class="max-w-sm">
                        <label class="text-lg font-semibold text-white">Daftar Sebagai</label>
                        <button id="pilih" class="py-2 w-full rounded-2xl mt-2 mb-2 px-12 bg-white text-slate-500 text-lg font-semibold cursor-pointer">Pilih</button>
                        <div id="opsi" class="hidden bg-white mt-1 absolute top-[11.5rem] text-slate-500 w-full max-w-sm">
                            <button class="py-2 w-full px-12 bg-white text-lg font-semibold border hover:bg-gradient-to-tr from-stone-50 to-pink-200" value="Penyewa">Penyewa</button>
                            <button class="py-2 w-full px-12 bg-white text-lg font-semibold border hover:bg-gradient-to-tr from-stone-50 to-pink-200" value="Penyedia">Penyedia</button>
                        </div>
                        <input type="hidden" id="daftar_sebagai_value" name="daftar_sebagai">
                        <label class="text-lg font-semibold text-white" for="email">Email</label>
                        <input class="w-full mt-2 mb-2 py-2 px-3 outline outline-pink-400 rounded-lg" type="email" placeholder="masukkan email" name="email" required>
                        <label class="text-lg font-semibold text-white" for="username">Username</label>
                        <input class="w-full mt-2 mb-2 py-2 px-3 outline outline-pink-400 rounded-lg" type="text" placeholder="masukkan username" name="username" required>
                        <label class="text-lg font-semibold text-white" for="password">Password</label>
                        <input class="w-full py-2 px-3 rounded-lg outline outline-pink-400" type="password" placeholder="masukkan password" name="password" required>
                        <label class="text-lg font-semibold text-white" for="confirm_password">Confirm Password</label>
                        <input class="w-full py-2 px-3 rounded-lg outline outline-pink-400" type="password" placeholder="konfirmasi password" name="confirm_password" required>
                        <div class="flex justify-center mt-5">
                            <button class="text-white mt-4 px-12 py-2 text-2xl font-lg font-bold rounded-xl outline outline-4 outline-white" type="submit" name="submit">Sign Up</button>
                        </div>
                    </div>
                </form>
                <p class="text-white text-center mt-10 text-lg underline underline-offset-[12px]">Sudah punya akun? <span class="font-bold"><a href="login.html">Log In</a></span></p>
            </div>
        </div>
    </section>
    <script>
        const pilih = document.getElementById("pilih");
        const opsi = document.getElementById("opsi");
        const daftarSebagaiValue = document.getElementById("daftar_sebagai_value");

        pilih.addEventListener("click", function (event) {
            event.preventDefault();
            opsi.classList.toggle("hidden");
        });

        opsi.querySelectorAll("button").forEach((button) => {
            button.addEventListener("click", function (event) {
                event.preventDefault();
                pilih.textContent = button.textContent;
                daftarSebagaiValue.value = button.value;
                pilih.classList.add("text-left");
                pilih.classList.toggle("text-black");
                opsi.classList.add("hidden");
            });
        });
    </script>
</body>
</html>

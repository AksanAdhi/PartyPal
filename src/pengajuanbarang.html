<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Pengajuan Barang</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .bg-custom {
            background-color: #C72056;
        }
    </style>
</head>
<body class="bg-primary font-sans leading-normal tracking-normal">

<div class="flex flex-col md:flex-row">
    <!-- Sidebar -->
    <div class="flex flex-col w-full md:w-64 bg-custom text-white h-screen">
        <div class="flex items-center justify-center h-20 shadow-md">
            <img src="./asset/logo pp 1.png" alt="PartyPal Logo" class="h-12">
            <span class="ml-2 text-2xl font-bold">Admin</span>
        </div>
        <nav class="mt-10">
            <a href="#" class="flex items-center mt-4 py-2 px-8 bg-pink-800 text-white">
                <span class="mx-4 font-bold">Pengajuan Barang</span>
            </a>
            <a href="verifikasi.html" class="flex items-center mt-4 py-2 px-8 text-white hover:bg-pink-800">
                <span class="mx-4 font-bold">Verifikasi</span>
            </a>
            <a href="loginadmin.html" class="flex items-center mt-4 py-2 px-8 text-white hover:bg-pink-800">
                <span class="mx-4 font-bold">Log Out</span>
            </a>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="flex flex-col flex-grow bg-white">
        <header class="flex items-center h-20 px-6 sm:px-10 bg-custom text-white">
        </header>
        <main class="flex-grow p-6">
          <h1 class="ml-2 text-2xl font-bold mb-4" style="color: #C72056;">Pengajuan Barang</h1>
            <div class="overflow-x-auto">
                <table class="min-w-full bg-white">
                    <thead>
                        <tr>
                            <th class="py-2 px-6 bg-custom text-left text-white">Nama Barang</th>
                            <th class="py-2 px-6 bg-custom text-left text-white">Toko</th>
                            <th class="py-2 px-6 bg-custom text-left text-white">Harga</th>
                            <th class="py-2 px-6 bg-custom text-left text-white">Verifikasi</th>
                        </tr>
                    </thead>
                    <tbody class="text-gray-700">
                        <!-- Example Row -->
                        <tr>
                            <td class="border-t-2 border-custom px-4 py-2">Kursi Artistik</td>
                            <td class="border-t-2 border-custom px-4 py-2">Pure.jpg</td>
                            <td class="border-t-2 border-custom px-4 py-2">20.000</td>
                            <td class="border-t-2 border-custom px-4 py-2">
                                <div class="flex items-center">
                                    <button class="text-green-600 hover:text-green-800 mr-2 verify-btn" data-id="1" data-status="approve">
                                        <i class="fas fa-check"></i>
                                    </button>
                                    <button class="text-red-600 hover:text-red-800 verify-btn" data-id="1" data-status="reject">
                                        <i class="fas fa-times"></i>
                                    </button>
                                </div>
                            </td>
                        </tr>
                        <!-- Add more rows as needed -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</div>

<!-- Tailwind CSS -->
<script src="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.js"></script>
<!-- Font Awesome for icons -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
<!-- AJAX script -->
<script>
    document.querySelectorAll('.verify-btn').forEach(button => {
        button.addEventListener('click', function () {
            const itemId = this.getAttribute('data-id');
            const status = this.getAttribute('data-status');
            fetch('verify.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    id: itemId,
                    status: status
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    location.reload(); // Reload the page to reflect changes
                } else {
                    alert('Failed to update status');
                }
            })
            .catch(error => console.error('Error:', error));
        });
    });
</script>
</body>
</html>
